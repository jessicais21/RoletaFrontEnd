    
<html xmlns="http://www.w3.org/1999/xhtml">
    
            <head>
               <meta http-equiv="Content-Type" content = "text/html"charset="UTF-8">

                <title>Roleta</title>
                <script src="Winwheel.js" type="text/javascript"></script>
                <script src="TweenMax.min.js" type="text/javascript"></script>
            </head>
    
            <body>
                <link href="newcss.css" rel="stylesheet" type="text/css"/>
                
                <h1>Roleta de desconto</h1>  
                
                <button id="play" onclick="Roleta.startAnimation();">PLAY</button>
                <button id="reiniciar" onclick="history.go(0);">REINICIAR</button>

           </br>
           </br>
                <canvas id='canvas' height='400' width='400'></canvas>

               <script>
                   
    // Create roleta objects.
        var Roleta = new Winwheel({
        'numSegments'    : 8,
        'outerRadius'    : 190,
        'innerRadius'   : 30,
        'textFontSize' : 36,
        'textFontFamily' : 'Times',
        'textFontWeight' : 'Bold',
        'strokeStyle' : '#000000',
        'lineWidth'   : 4,
        'textAlignment'  : 'center',       
        'textOrientation' : 'horizontal',
        'segments'       :
        [
            {'fillStyle' : '#996699', 'text' : 'Tente \n outra vez','textFontSize': 22},
            {'fillStyle' : '#FF3333', 'text' : '10%'},
            {'fillStyle' : '#0099CC', 'text' : '3%'},
            {'fillStyle' : '#CCFF66', 'text' : '5%'},
            {'fillStyle' : '#996699', 'text' : 'Tente \n outra vez','textFontSize': 22},
            {'fillStyle' : '#FF3333', 'text' : '10%'},
            {'fillStyle' : '#0099CC', 'text' : '3%'},
            {'fillStyle' : '#CCFF66', 'text' : '5%'}

        ],

        'animation': {
        'type': 'spinToStop', // Giro y alto
        'duration': 5, // Duración de giro
        'callbackAfter': 'desenharIndicador()' // Funciona de pintar indicador
        
        }

    });

   
    desenharIndicador();
            function desenharIndicador(){
                var ctx = Roleta.ctx;
                ctx.strokeStyle = 'navy';
                ctx.fillStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(170, 0);
                ctx.lineTo(230, 0);
                ctx.lineTo(200, 40);
                ctx.lineTo(171, 0);
                ctx.stroke();
                ctx.fill();
        }

    </script>

            </body>
        </html>
